<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Example</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .green-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <!-- First button with always green color -->
    <button class="green-button">Button 1</button>

    <!-- Second button that changes to red on click -->
    <button class="green-button" id="change-color-button">Button 2</button>

    <script>
        // JavaScript to change the color of the second button to red when clicked
        const changeColorButton = document.getElementById('change-color-button');

        changeColorButton.addEventListener('click', function() {
            changeColorButton.style.backgroundColor = 'red';
        });
    </script>
</body>
</html>
