<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Example</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .green-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <button class="green-button" onclick="alert('Button 1 clicked!')">Button 1</button>
    <button class="green-button" onclick="alert('Button 2 clicked!')">Button 2</button>

    <script>
        // You can add more JavaScript functionality here if needed
    </script>
</body>
</html>
